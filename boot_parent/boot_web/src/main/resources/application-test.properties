#\u670d\u52a1\u7aef\u53e3\u53f7\u8bbe\u7f6e
server.port = 8060

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.application.name=boot-web

eureka.instance.prefer-ip-address=true



## URL of the ActiveMQ broker. Auto-generated by default. For instance `tcp://localhost:`  
# failover:(tcp://localhost:61616,tcp://localhost:61617)  
# tcp://localhost:61616  
spring.activemq.broker-url=failover:(tcp://localhost:61616)?randomize=false
spring.activemq.in-memory=true
spring.activemq.pool.enabled=false
spring.activemq.broker-user=admin
spring.activemq.broker-password=admin